<app-header></app-header>
<form [formGroup]="formSave" class="sajadv-top">
  <h2>Novo Registro: </h2>
  <hr>
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" placeholder="Informe o nome da Pessoa" formControlName="nome">
  </div>
  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" class="form-control" id="cpf"  placeholder="Informe o cpf da Pessoa"
      formControlName="cpf">
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" class="form-control" id="email" placeholder="Informe o e-mail da Pessoa" formControlName="email">
  </div>
  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" class="form-control" id="dataNascimento" placeholder="Informe a data de nascimento da Pessoa"
      formControlName="dataNascimento">
  </div>
  <div class="sajadv-btn">
    <button type="submit" class="btn btn-primary btn-block" (click)="cadastrar()">Cadastrar</button>
  </div>
</form>
