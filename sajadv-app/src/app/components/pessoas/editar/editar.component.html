<app-header></app-header>
<div class="sajadv-top">
  <h2>Editar Registro: </h2>
  <hr>
  <div [formGroup]="formUpdate">
    <div class="form-group">
      <label for="id">Id: </label>
      <input type="text" class="form-control" id="id" placeholder="Identificador da Pessoa" formControlName="id" disabled>
    </div>
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input type="text" class="form-control" id="nome" placeholder="Nome da Pessoa" formControlName="nome">
    </div>
    <div class="form-group">
      <label for="cpf">CPF: </label>
      <input type="text" class="form-control" id="cpf" placeholder="CPF da Pessoa" formControlName="cpf">
    </div>
    <div class="form-group">
      <label for="email">E-mail: </label>
      <input type="email" class="form-control" id="email" placeholder="E-mail da Pessoa" formControlName="email">
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento: </label>
      <input type="date" class="form-control" id="dataNascimento" placeholder="Data de Nascimento da Pessoa" formControlName="dataNascimento">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block" (click)="update()">Salvar</button>
  </div>
</div>
<app-footer></app-footer>
